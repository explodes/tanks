apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.explod.android.eb1"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        buildToolsVersion "28-rc1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

android.sourceSets {
    main {
        manifest.srcFile  "AndroidManifest.xml"
        java.srcDirs('java')
        res.srcDirs('res')
    }
}

dependencies {
    compile project(':tanklib')

    compile 'com.android.support:appcompat-v7:27.1.0'
}
